{% load static %}
<html>
<head>
<style>

body {
    font-family: Arial, sans-serif;
    background-color: rgb(40, 40, 40);
    }

header {
    background-color: black;
    box-shadow: 0 3px 7px rgba(0,0,0,0.19), 0 2px 2px rgba(0,0,0,0.23);
    border-radius: 5px;
    padding: 20px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    }
      
header h1 {
    font-size: 32px;
    font-weight: bold;
    margin: 0;
    color: whitesmoke;
    }
      
header .logo {
    color: rgb(220, 204, 82);
    display: flex;
    align-items: center;
    justify-content:flex-start ;
    }
      
header .logo img {
    height: 70px;
    margin-right: 10px;
    }    

.services-name {
    color: whitesmoke;
    background-color: rgb(20, 20, 20);
    border-radius: 5px;
    padding: 20px;
    margin-top: 20px;
  }
  
  .services-name h2 {
    color: rgb(220, 204, 82);
    margin-bottom: 10px;
  }
  
  .services-name table {
    color: white;
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  
  .services-name table th,
  .services-name table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ccc;
  }
  
  .services-name table th {
    background-color: goldenrod;
    color: black;
    border-radius: 5px 0 0 5px;
  }
  
  .services-name table td:last-child {
    border-radius: 0 5px 5px 0;
  }
  
  .services-name table tr:last-child td {
    border-bottom: none;
  }
  
  .services-name button[type="button"] {
    font-weight: bold;
    background-color: goldenrod;
    color: black;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  
  .services-name button[type="button"]:hover {
    color: goldenrod;
    background-color: black;
  }

  button#add-service {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    padding: 10px 20px;
    background-color: black;
    color: goldenrod;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  button#add-service:hover {
    color: black;
    background-color: goldenrod;
  }  

  .copyright {
    color: goldenrod;
  }

</style> 
</head> 
<body>
    <header>
        <div class="logo">
          <img src="{%static 'logo.png'%}" alt="SAM On Demand Logo">
        </div> 
        <h1>SAM On Demand</h1>
      </header>
  <section class="services-name">
    <h2>Services Name</h2>
    <table>
      <thead>
        <tr>
          <th>Service</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Haircut</td>
          <td>Rs. 200</td>
          <td><button type="button">Delete</button></td>
        </tr>
        <tr>
          <td>Manicure</td>
          <td>Rs. 300</td>
          <td><button type="button">Delete</button></td>
        </tr>
        <tr>
          <td>Pedicure</td>
          <td>Rs. 400</td>
          <td><button type="button">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </section>

  <button type="button" id="add-service">Add Service</button>  

  <footer>
    <div class="copyright">
      <p>&copy; SAM On Demand 2023</p>
    </div>
  </footer>

</body>
</html>
